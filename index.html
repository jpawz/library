<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>
    <form class="book-form" id="form" action="#" onsubmit="return false">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required>

        <span>
            <label for="pages">Number of pages:</label>
            <input type="number" name="pages" id="pages" required min="1">
        </span>

        <span>
            <label for="read">Read:</label>
            <input type="checkbox" name="read" id="read">
        </span>

        <button type="submit" onclick="addBookToLibrary()">Save to library</button>
    </form>
    <button onclick="displayLibrary()">Show library</button>
    <table>
        <thead>
            <td>#</td>
            <td>Title</td>
            <td>Author</td>
            <td>Pages</td>
            <td>Read</td>
            <td>Action</td>
        </thead>
        <tbody id="library">

        </tbody>
    </table>

</body>

</html>
